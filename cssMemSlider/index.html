<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/sytle.css">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <div class="slider">
            <div class="slides slide1"><img src="./assets/first.png" alt="image" class="image"></div>
            <div class="slides slide2"><img src="./assets/second.png" alt="image" class="image"></div>
            <div class="slides slide3"><img src="./assets/third.png" alt="image" class="image"></div>
            <div class="slides slide4"><img src="./assets/fourth.png" alt="image" class="image"></div>
        </div>	
        <div class="controls-wrapper">
            <div class="legend">
                <p class="legend-item legend-item1">first</p>
                <p class="legend-item legend-item2">second</p>
                <p class="legend-item legend-item3">third</p>
                <p class="legend-item legend-item4">fourth</p>
            </div>
             <div class="controls">
                <label for="slide1" class="control-item"><div class="bottom"></div></label>
                <label for="slide2" class="control-item"><div class="bottom"></div></label>
                <label for="slide3" class="control-item"><div class="bottom"></div></label>
                <label for="slide4" class="control-item"><div class="bottom"></div></label>
            </div>
        </div>
    </div>
</body>
</html>
